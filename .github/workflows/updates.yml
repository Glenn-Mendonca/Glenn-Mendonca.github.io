name: Competitive Programming Updates

on:
  schedule:
    - cron: "0/10 * * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Fetch data
        id: CP-Updates
        uses: fjogeleit/http-request-action@master
        with:
          url: "https://clist.by/coder/glen17/ratings/"
          method: "GET"

      - name: Update data
        run: echo "${{ steps.CP-Updates.outputs.response }}" > data/contests.json

      - name: Configure git
        run: |
          git config --global user.name "Glenn Mendonca"
          git config --global user.email "glenem17@gmail.com"

      - name: Checkout gh-pages branch
        run: |
          git checkout gh-pages

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add contests.json
          git commit -m "Update CP ratings in contests.json"
          git push origin gh-pages
